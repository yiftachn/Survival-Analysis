program: ./models/random_forest_model.py
method: bayes
metric:
  name: negative_brier
  goal: maximize
parameters:
  n_estimators:
    values: [100, 500,1000]
  min_samples_split:
    values: [5, 10, 20]
  min_samples_leaf:
    values: [5, 15, 30]
  random_seed:
    values: [734,435,2562]
  dataset:
    values: ['pre','intra','post']
  time_of_eval:
    values: [3,12,30]
program: ./models/coxph.py
method: bayes
metric:
  name: negative_brier
  goal: maximize
parameters:
  n_estimators:
    values: [100, 500,1000]
  'alpha':
    values: [0,1,5]
  'n_iter':
    values: [100,200,500]
  'time_of_eval':
    values: [3, 12, 36]
  random_seed:
    values: [734,435,2562]
  dataset:
    values: ['intra','post']